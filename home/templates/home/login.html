{% extends 'home/base.html' %}
{% block content %}
{% load static %}


<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url({% static 'new/images/bg_1.jpg' %})">
    <div class="container">
        <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
              <h1 style="color:white; font-family: Georgia; ">Login</h1>
              <p></p>
            </div>
        </div>
    </div>
</div>


    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a href="{% url 'home' %}">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Login</span>
      </div>
    </div>

    <div class="site-section">
        <form class="container" action="{%url 'login'%}" method="POST">
        {%csrf_token%}
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="pword">Password</label>
                            <input  type="password" name="password" id="pword" class="form-control form-control-lg">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="text-center">

                                <input type="submit" value="Log In" class="btn btn-primary btn-lg px-5">
                                <br><br>
                                {% for message in messages %}
                                <strong><i><p>{{ message }}<p></i></strong>
                                {% endfor %}

                                <!--
                                Sign in with
                                <div class="ml-auto pd-5">
                                    <div class="social-wrap">
                                        <a href="/accounts/facebook/login" methods="Oauth2" ><span class="icon-facebook"></span></a>
                                        <a href="/accounts/google/login"  ><span class="icon-google"></span></a>
                                        <a href="#" methods="Oauth2"><span class="icon-linkedin"></span></a>
                                    </div>
                                </div>
                                -->

                                Forgot your password ? Don't Worry
                                <a href="{% url 'reset_password' %}"><h5>Reset Password</h5></a>

                                Don't Have an Account
                                <a href="{% url 'register' %}"><h5>Register</h5></a>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
        </div>

{% endblock %}
